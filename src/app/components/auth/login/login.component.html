<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="username" name="username">
          <mat-error *ngIf="loginForm.get('username')?.invalid">Email invalide</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mot de passe</mat-label>
          <input matInput formControlName="password"  name="password" type="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid">Mot de passe requis</mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
